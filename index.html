<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Fontawesome Link -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>SVG Animations</title>
  </head>
  <body>
	<div class="main-content">
		<h1>Are you staying in or going out?</h1>
		<div class="illustration">
			<div class="boy"> <img src="http://olivia-ng.com/codepen/boy.svg" width="90px"/></div>
			<div class="person-type-wrapper">
				<div class="person-type active home-body">
					<div class="scenery"><img src="http://olivia-ng.com/codepen/indoor.svg" height="250"/></div>
					<div class="background-items"><img src="http://olivia-ng.com/codepen/furniture.svg" width="270"/></div>
					<div class="foreground-items"><img src="http://olivia-ng.com/codepen/playstation.svg" width="65"/></div>
				</div>
				<div class="person-type outdoor-person">
					<div class="scenery"><img src="http://olivia-ng.com/codepen/outdoor.svg" height="250"/></div>
					<div class="background-items"><img src="http://olivia-ng.com/codepen/sky.svg" width="220"/></div>
					<div class="foreground-items"><img src="http://olivia-ng.com/codepen/dogtree.svg" width="200"/></div>
				</div>
			</div>
		</div>
		<div class="option-wrapper">
			<div class="option active" data-option="home">I'm attached to my home.</div>
			<div class="option" data-option="outdoor">Hell yeah, I love the outdoors!</div>
		</div>
	</div>
	<aside class="context">
		<div class="explanation">Part I of CSS Animations Experiment. <a href="https://codepen.io/oliviale/details/ELPvLM" target="_blank">Part II here.</a></div>
	</aside>
	<footer>
		<a href="https://twitter.com/meowlivia" target="_blank"><i class="fab fa-twitter"></i></a>
		<a href="https://github.com/oliviale" target="_blank"><i class="fab fa-github"></i></a>
		<a href="https://dribbble.com/oliviale" target="_blank"><i class="fab fa-dribbble"></i></a>
	</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(".option").on("click", function() {
			$(".person-type").removeClass("active");
			$(".option").removeClass("active");
			$(this).addClass("active");
			var type = $(this).data("option");
			setTimeout(function() {
				if (type == "home") {
					$(".home-body").addClass("active");
				} else if (type == "outdoor") {
					$(".outdoor-person").addClass("active");
				}
			}, 500);
		});
	</script>
  </body>
</html>
